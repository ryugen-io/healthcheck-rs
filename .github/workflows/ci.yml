name: CI

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE*'
      - '.gitignore'
      - '.github/workflows/release.yml'
      - 'AGENTS.md'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE*'
      - '.gitignore'
      - '.github/workflows/release.yml'
      - 'AGENTS.md'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # Check if Rust files changed (used by all other jobs)
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      rust_changed: ${{ steps.check-rust-files.outputs.rust_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if Rust files changed
        id: check-rust-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check files changed in the PR
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '\.rs$'; then
              echo "rust_changed=true" >> $GITHUB_OUTPUT
            else
              echo "rust_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # For pushes, check files in the last commit
            if git diff --name-only HEAD^ HEAD | grep -q '\.rs$'; then
              echo "rust_changed=true" >> $GITHUB_OUTPUT
            else
              echo "rust_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

  # Fast checks that run in parallel
  format:
    name: Auto-Format
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.rust_changed == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all

      - name: Check for formatting changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push formatting changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-format code with cargo fmt [skip ci]"
          git push

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build check (faster than running tests)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build all crates
        run: cargo build --all --verbose

  # Tests run after build succeeds
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [check-changes, build]
    if: needs.check-changes.outputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all --verbose

      - name: Run doc tests
        run: cargo test --doc --all

  # Benchmarks (ensure they compile)
  bench:
    name: Benchmark Check
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check benchmarks compile
        run: cargo bench --no-run -p healthcheck-core

  # Security audits run in parallel
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.rust_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust 1.91
        uses: dtolnay/rust-toolchain@1.91
        with:
          toolchain: 1.91

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo-deny
        run: cargo deny check
